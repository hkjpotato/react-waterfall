<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Waterfall</title>
	<style type="text/css">
	* {
	padding: 0;
	margin: 0;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
	}
	body {
	cursor: url('cursor.png') 39 39, auto;
	background-color: #e4e1df;
	}

	#waterfall-container {
		margin: 50px auto;
		width: 600px;
	}
	.waterfall-item {
		position: relative;
		overflow: visible;
		pointer-events: auto;
		color: #f2f2f2;
		background-color: rgb(255, 255, 255);
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}
	</style>
</head>
<body>
<div id="app"></div>
<div id="waterfall-container"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="bundle.js"></script>
</body>
</html>
